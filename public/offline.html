<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="offline.css" />
  </head>
  <body>
    <section class="offline-page">
      <div class="offline-page__container">
        <h1 class="offline-page__title">No internet connection</h1>
        <p class="offline-page__text">
          To reload the page, click the button below.
        </p>
        <button class="offline-page__button" type="button">Reload</button>
      </div>
    </section>

    <script>
      document
        .querySelector('.offline-page__button')
        .addEventListener('click', () => {
          window.location.reload();
        });
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
